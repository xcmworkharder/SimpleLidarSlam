data_path: ./ # 数据存放路径

# 点云匹配算法
registration_method: NDT

# 局部地图参数
key_frame_distance: 2.0             # 关键帧匹配距离
local_frame_num:    20              # 局部地图保存帧数目
local_map_filter:   voxel_filter    # 滑窗滤波算法

# rviz显示参数
display_filter: voxel_filter        # 显示方法

# 当前帧参数
frame_filter:   voxel_filter        # 当前帧滤波算法

# 各配置选项对应的参数
NDT:
    res:        1.0
    step_size:  0.1
    trans_eps:  0.01
    max_iter:   30
## 滤波相关参数
voxel_filter:
    local_map:
        leaf_size: [0.6, 0.6, 0.6]
    frame:
        leaf_size: [1.3, 1.3, 1.3]
    display:
        leaf_size: [0.5, 0.5, 0.5]
